<!DOCTYPE html>
<html>
<head>
  <title>NEAR Voting App</title>
  <meta charset="utf-8">
  <meta name="robots" content="index, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/spectre.min.css">
  <style>
    .App-header {
      background-image: url('https://nearprotocol.com/wp-content/uploads/2019/03/illo-developers.svg');
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      color: #222;
      padding: 2%;
    }

    .image-wrapper {
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
    }

    .App-logo {
      animation: App-logo-spin infinite 20s linear;
      pointer-events: none;
    }

    .margin-logo {
      margin: 2rem;
    }

    @keyframes App-logo-spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .vote_question {
      font-size: .8rem;
    }

    .vote_question_title {
      font-size: 1.2rem;
      font-weight: 700;
      margin-top: 2rem;
    }

    .vote_options {
      font-size: 2rem;
    }

    .vote_option_items {
      font-size: .7rem;
      margin-top: 1rem;
    }

    .vote_option_items input {
      margin-right: .5rem;
    }

    .voted {
      font-size: .7rem;
    }

    .status_message {
      font-size: 1rem;
    }

    .page_header {
      font-size: 2rem;
      font-weight: 700;
    }

    #poll-results-form .vote_options {
      font-size: .7rem;
    }

    #poll-results-form .vote_question {
      font-size: 1.2rem;
      font-weight: 700;
    }

    #new-poll-form-variants {
      margin: 0 0 2rem 0;
    }

    #new-poll-form-variants li {
      text-align: left;
    }

    #signed-in-flow {
      margin-bottom: 2rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body class="App-header container grid-xs text-center">
  <div class="columns">
    <div class="column">
      <div class="image-wrapper">
        <img style="width:33%;" src="assets/gray_near_logo.svg" alt="NEAR logo" />
        <p><span role="img" aria-label="fish">üùü</span> NEAR protocol is a new blockchain focused on developer productivity and useability!<span role="img" aria-label="fish">üùü</span></p>
        <p class="page_header text-primary">NEAR Voting Service</p>
        <div id="vote-options" class="vote_options">
          <div></div>
        </div>
      </div>
      <div id="signed-out-flow" class="d-none">
        <button id="sign-in-button" class="btn btn-primary">Sign-in with NEAR</button>
      </div>
      <div id="new-poll-form" style="display: none;" class="form">
        <div class="form-group text-left">
          <label for="new-poll-question" class="form-label">Poll question:</label>
          <input type="text" id="new-poll-question" class="form-input" required placeholder="Poll question">
        </div>
        <ul id="new-poll-form-variants">
          <li>
            <label for="new-poll-v1">Option 1: </label><input type="text" id="new-poll-v1" class="form-input">
          </li>
        </ul>
        <div class="form-group">
          <button id="create-poll-submit" class="btn btn-primary">Submit</button>
          <button id="create-poll-add-variant" class="btn btn-primary">Add option</button>
          <button id="create-poll-remove-variant" class="btn">Remove option</button>
          <button id="create-poll-cancel" class="btn">Cancel</button>
        </div>
      </div>
      <div id="status-message-bar" class="status_message mt-2"></div>
      <div id="poll-results-form" style="display: none;">
        <div></div>
      </div>
      <div id="signed-in-flow" class="d-none">
        <button id="create-poll-button" class="btn btn-primary">Create poll</button>
        <button id="vote-button" style='display: none;' class="btn btn-primary">Vote</button>
        <button id="show-results-button" style='display: none;' class="btn btn-primary">Show results</button>
        <button id="sign-out-button" class="btn">Sign-out</button>
        <div id="new-poll-address"></div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
